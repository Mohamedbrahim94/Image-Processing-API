    <div class="container">

        <h1 class="text-center"> Image processing </h1>
        <br />
        <form action="/api/upload" method="post" enctype="multipart/form-data">
            <div class="form-group">
                <input type="file" accept="image/* " name="file" multiple required class="form-control" />
            </div>
            //Choose Choose Format:

            <label class="radio-inline"><input type="radio" name="format" value="png" checked />png</label
      >
      <label class="radio-inline"
        ><input type="radio" name="format" value="jpg" />jpg</label
      >
      <label class="radio-inline"
        ><input type="radio" name="format" value="webp" />webp</label
      >
      <div class="form-group">
        <label for="width">Width</label>
            <input class="form-control" type="number" name="width" id="">
    </div>
    <div class="form-group">
        <label for="height">Height</label>
        <input class="form-control" type="number" name="height" id="">
    </div>
    <div class="form-group ">
        <button type="submit " value="Upload " class="btn btn-success btn-block "> Upload Image</button>
    </div>
